<div class="card-container">
    <div class="card">
        @if (srcOfRandomLogo) {
        <img [src]="srcOfRandomLogo" alt="Logo" class="logo-image" />
        }@else{
        <p>Loading...</p>
        }
        <input type="text" placeholder="Enter your answer" name="logo-name" class="answer-input"  [(NgModel)] = "enteredLogoName"/>
        <button (click)="onCheckAnswer()" class="check-button">Check Answer</button>
    </div>
</div>

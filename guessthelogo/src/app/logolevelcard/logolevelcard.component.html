<div class="card-container">
    <div class="card">
        @if (srcOfRandomLogo) {
        <img [src]="srcOfRandomLogo" alt="Logo" class="logo-image" />
        }@else{
        <p>Loading...</p>
        }
        <app-scoreboard/>
        <input type="text" placeholder="Enter your answer" id="logo-name" class="answer-input" [(ngModel)]="enteredLogoName"  />
        <button (click)="onCheckAnswer()" class="check-button">Check Answer</button>
    </div>
</div>
